<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet Montsià30</title>
  <link rel="stylesheet" href="css/intranet.css">
</head>

<body>

  <header>
    Intranet Montsià30
    <a href="index.html" class="home-btn">Inici</a>
  </header>

  <h2>Llistat d'empreses</h2>

  <table>
    <tr>
      <th>Empresa</th>
      <th>Municipi</th>
      <th>Sector</th>
    </tr>

    <tr onclick="seleccionarEmpresa('TecnoAmposta')">
      <td>TecnoAmposta</td>
      <td>Amposta</td>
      <td>Tecnologia</td>
    </tr>

    <tr onclick="seleccionarEmpresa('EbreComerç')">
      <td>EbreComerç</td>
      <td>Tortosa</td>
      <td>Comerç</td>
    </tr>

    <tr onclick="seleccionarEmpresa('DeltaVerde')">
      <td>DeltaVerde</td>
      <td>Deltebre</td>
      <td>Agroalimentari</td>
    </tr>
  </table>

  <!-- FORMULARI DESPLEGABLE -->
  <div id="formulariBox">
    <h3 id="empresaSeleccionada"></h3>

    <label for="formulari">Selecciona el formulari:</label>
    <select id="formulari">
      <option value="comercial">Autodiagnosi empreses del sector comercial</option>
    </select>

    <br>

    <button onclick="obrirFormulari()">Obrir formulari</button>
  </div>

  <footer>© 2025 Montsià30</footer>

  <script src="js/intranet.js"></script>

</body>

</html>
